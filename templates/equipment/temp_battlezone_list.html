{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2>Зоны боевых действий</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Название направления</th>
            </tr>
        </thead>
        <tbody id="battlezoneTable">
        </tbody>
    </table>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    fetch('/api/battle-zones/')
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById('battlezoneTable');
            data.forEach(item => {
                tbody.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                    </tr>
                `;
            });
        });
});
</script>
{% endblock %}
